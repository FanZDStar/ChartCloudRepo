  <!-- Custom JS for handling form logic -->
  <script>
    const textInput = document.getElementById("user-text");
    const fileInput = document.getElementById("user-file");

    // If text is entered, disable file input
    textInput.addEventListener("input", function() {
      if (textInput.value.trim()) {
        fileInput.disabled = true;  // Disable file input if text is entered
      } else {
        fileInput.disabled = false;  // Enable file input if no text
      }
    });

    // If a file is uploaded, disable text input
    fileInput.addEventListener("change", function() {
      if (fileInput.files.length > 0) {
        textInput.disabled = true;  // Disable text input if file is selected
      } else {
        textInput.disabled = false;  // Enable text input if no file selected
      }
    });

    // 导出为图片
    document.getElementById("download-image").addEventListener("click", function() {
      const imgElement = document.getElementById("generated-wordcloud");

      // 使用 html2canvas 获取该元素的画布
      html2canvas(imgElement).then(function(canvas) {
        const dataURL = canvas.toDataURL("image/png");

        const link = document.createElement("a");
        link.href = dataURL;
        link.download = "wordcloud.png";
        link.click();
      });
    });

    // 导出为PDF
    document.getElementById("download-pdf").addEventListener("click", function() {
      const imgElement = document.getElementById("generated-wordcloud");

      html2canvas(imgElement).then(function(canvas) {
        const imgData = canvas.toDataURL("image/png");

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        
        pdf.addImage(imgData, 'PNG', 10, 10, 180, 160);  // 设置图片大小和位置
        pdf.save("wordcloud.pdf");
      });
    });
  </script>
