<section id="feedback" class="feedback">
  <div class="container">
    <div class="section-title">

    <form id="feedbackForm" method="POST" action="/submit-feedback">
      <div class="row">
        <div class="col-md-6">

            <label for="name">姓名</label>
            <input type="text" id="name" name="name" class="form-control" required placeholder="请输入您的姓名">

        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">电子邮件</label>

        </div>
      </div>
      <div class="form-group">
        <label for="feedback">反馈内容</label>
        <textarea id="feedback" name="feedback" class="form-control" rows="5" required placeholder="请输入您的反馈"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">提交反馈</button>
    </form>
    <!-- 成功提示框 -->
    <div id="successMessage" class="alert alert-success" style="display:none;">
      <strong>提交成功!</strong> 感谢您的反馈，我们会尽快处理。

  </div>

  <script>
    // 使用AJAX提交表单
    $('#feedbackForm').on('submit', function(e) {
      e.preventDefault(); // 阻止默认表单提交行为

      var formData = new FormData(this); // 获取表单数据

      $.ajax({
        url: '/submit-feedback',  // 提交的后台接口
        method: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function(response) {
          // 提交成功后，清空表单并显示成功消息
          $('#feedbackForm')[0].reset();  // 清空表单
          $('#successMessage').fadeIn(); // 显示成功提示框
          setTimeout(function() {
            $('#successMessage').fadeOut(); // 3秒后隐藏提示框
          }, 3000);
        },
        error: function(xhr, status, error) {
          // 如果请求失败，显示错误信息
          alert("提交失败，请稍后再试！");
        }
      });
    });
  </script>
